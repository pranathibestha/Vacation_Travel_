<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANCHARI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://st2.depositphotos.com/5647624/11819/i/450/depositphotos_118197812-stock-photo-word-travel-from-yellow-letters.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 40px;
            font-weight: bold;
            color: #f0f4f5;
        }

        header .btn {
            margin-left: 10px;
            z-index: 1;
        }

        .carousel {
            margin: 80px auto;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .carousel-inner img {
            height: 350px;
            object-fit: cover;
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Chatbot Styles */
        #chat-container {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        #chat-header {
            background: #0d6efd;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            max-height: 300px;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #chat-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>

<header>
    <h1>SANCHARI</h1>
    <div>
        <a href="{{ url_for('login') }}" class="btn btn-info btn-sm">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-info btn-sm">Register</a>
    </div>
</header>

<!-- Carousel Section -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.savoredjourneys.com/wp-content/uploads/2017/04/india-places-to-visit.jpg" class="d-block w-100" alt="Taj Mahal">
        </div>
        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdbCkmVzaSvKYO0OodO0Rl629nBPitimBhfA&s" class="d-block w-100" alt="Kerala Backwaters">
        </div>
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/4144015/pexels-photo-4144015.jpeg?cs=srgb&dl=pexels-shalenderkumar-4144015.jpg&fm=jpg" class="d-block w-100" alt="Rajasthan Desert">
        </div>
        <div class="carousel-item">
            <img src="https://www.abhibus.com/blog/wp-content/uploads/2023/05/Munnar-in-June.jpg" class="d-block w-100" alt="Goa Beach">
        </div>
    </div>
</div>
<!-- Chatbot Widget -->
<div id="chat-container">
    <div id="chat-header">TravelBot</div>
    <div id="chat-messages" class="chat"></div>
    <form id="chat-form" style="display: flex; padding: 10px; border-top: 1px solid #ccc;">
        <input type="text" id="user-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>
<button id="chat-toggle"><i class="fa fa-comment"></i></button>

<footer>
    <p>&copy; 2025 SANCHARI. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

</body>
</html>
